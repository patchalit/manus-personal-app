name: manus_personal_app
description: "Manus Personal App - Cross-platform app for macOS and Android"
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  
  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  
  # File Handling
  file_picker: ^6.1.1
  mime: ^1.0.4
  
  # HTTP & API
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
